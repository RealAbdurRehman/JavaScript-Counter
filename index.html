<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />                                                   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a simple counter made using JavaScript." />
    <title>JavaScript Counter</title>
    <link rel="icon" type="image/x-icon" href="https://sam0711er.com/wp-content/uploads/2014/10/iTunesArtwork@2x.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <h1>Counter</h1>
        <p id="count-el" class="number">0</p>
        <section class="buttons">
            <button class="decrease" onclick="decrease()">DECREASE</button>
            <button class="reset" onclick="reset()">RESET</button>
            <button class="increase" onclick="increase()">INCREASE</button>
        </section>
        <button class="save" onclick="save()">SAVE</button>
        <button class="clear">CLEAR</button>
        <p class="saver-text">Previous Entries: <span id="saved-values">None</span></p>
    </main>
    <script src="counter.js"></script>
</body>
</html>
